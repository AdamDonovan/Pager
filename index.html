<!DOCTYPE html>
<html>
<head>
<style>
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    margin: 4px 2px;
    cursor: pointer;
}

.button1 {font-size: 30px;}
.button2 {font-size: 30px;}
.button3 {font-size: 30px;}
.button4 {font-size: 30px;}
.button5 {font-size: 30px;}
</style>
</head>
<body>

<h2>Button Sizes</h2>
<p>Change the font size of a button with the font-size property:</p>

<button class="button button1">Room 1</button>
<button class="button button2">Room 2</button>
<button class="button button3">Room 3</button>
<button class="button button4">Room 4</button>
<button class="button button5">Room 5</button>

</body>
</html>
